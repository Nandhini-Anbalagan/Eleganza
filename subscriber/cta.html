    <body >
                      <div class="imagebg"></div>
          <nav class="navbar navbar-inverse">
    <div class="container-fluid">
    <div class="navbar-header">
    <a class="navbar-brand navbar-brand-centered" href="#">
      <img alt="Brand"  height="40"  src="assets/css/images/EleganzaGoldweb.png">
    </a>
    </div>
    </div>

  <div class="container">
                <div class="form-container z-depth-5">
                  <h3>Receive your one-time FREE digital copy today.</h3>
                    <div class="row">
                        <form class="col s12" id="reused_form">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="name" required type="text" name="name" required class="validate">
                                    <label for="name">Name<sup style="color:red">*</sup></label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="mail" type="text" name="mail" required class="validate">
                                    <label for="mail">Mailing Address<sup style="color:red">*</sup></label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" name="email" required class="validate">
                                    <label for="email">Email<sup style="color:red">*</sup></label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="tel" type="tel" name="tel" class="validate">
                                    <label for="tel">Telephone</label>
                                </div>
                            </div>
                            <div>
                              <a href="landing3.html" style="text-decoration:none"><button type="button" class="waves-effect waves-light btn submitbtn" >Submit</button></a>
                                <!--<button class="waves-effect waves-light btn submitbtn" type="submit">Submit</button>-->
                            </div>
                        </form>
                        <div id="error_message" style="width:100%; height:100%; display:none; ">
                            <h4>
                                Error
                            </h4>
                            Sorry there was an error sending your form.
                        </div>
                        <div id="success_message" style="width:100%; height:100%; display:none; ">
                            <h4>
                                Success! Your Message was Sent Successfully.
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
    					<footer id="footer" style="color:white;">
    						<span class="copyright">&copy; Eleganza 2018</a>.</span>
    					</footer>

            <!--Import jQuery before materialize.js-->
            <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
